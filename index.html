<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <label for="#">
          <div class="inputtext">
            <input type="text" /></div
        ></label>
        <div class="buttons">
          <button class="square color">C</button>
          <button class="square color">X</button>
          <button class="square color">.</button>
          <button class="square color">/</button>
          <button class="square">7</button>
          <button class="square">8</button>
          <button class="square">9</button>
          <button class="square color">*</button>
          <button class="square">4</button>
          <button class="square">5</button>
          <button class="square">6</button>
          <button class="square color">-</button>
          <button class="square">1</button>
          <button class="square">2</button>
          <button class="square">3</button>
          <button class="square color">+</button>
          <button class="square last">00</button>
          <button class="square last">0</button>
          <button class="square last color">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
