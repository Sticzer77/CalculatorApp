<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <label for="#">
          <div class="inputtext">
            <input type="text" id="display" readonly /></div
        ></label>
        <div class="buttons">
          <button class="square color" onclick="Remove()">C</button>
          <button class="square color" onclick="RemoveLastSign()">X</button>
          <button class="square color" onclick="Display('.')">.</button>
          <button class="square color" onclick="Display('/')">/</button>
          <button class="square" onclick="Display('7')">7</button>
          <button class="square" onclick="Display('8')">8</button>
          <button class="square" onclick="Display('9')">9</button>
          <button class="square color" onclick="Display('*')">*</button>
          <button class="square" onclick="Display('4')">4</button>
          <button class="square" onclick="Display('5')">5</button>
          <button class="square" onclick="Display('6')">6</button>
          <button class="square color" onclick="Display('-')">-</button>
          <button class="square" onclick="Display('1')">1</button>
          <button class="square" onclick="Display('2')">2</button>
          <button class="square" onclick="Display('3')">3</button>
          <button class="square color" onclick="Display('+')">+</button>
          <button class="square last" onclick="Display('00')">00</button>
          <button class="square last" onclick="Display('0')">0</button>
          <button class="square last color" onclick="Result()">=</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
